	<script type="text/javascript">
	    $(document).ready(function() {
		// Top Menu

		var menu = $('#menu'),
			pos = menu.offset();

		$(window).scroll(function() {
		    if ($(this).scrollTop() > pos.top + menu.height() && menu.hasClass('default')) {
			menu.fadeOut('fast', function() {
			    $(this).removeClass('default').addClass('fixed').fadeIn('fast');
			});
		    } else if ($(this).scrollTop() <= pos.top && menu.hasClass('fixed')) {
			menu.fadeOut('fast', function() {
			    $(this).removeClass('fixed').addClass('default').fadeIn('fast');
			});
		    }
		});

		//  Slide toggle
		$(".slideToggle").click(function() {
		    $(this).next().toggle();
		});
	    });


	    //  CV
	    function load(opt)
	    {
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
		    xmlhttp = new XMLHttpRequest();
		}
		else
		{// code for IE6, IE5
		    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function()
		{
		    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
		    {
			document.getElementById("centerCol").innerHTML = xmlhttp.responseText;
		    }
		}
		switch (opt)
		{
		    case "home":
			xmlhttp.open("GET", "home.html", true);
			break;
		    case "project":
			xmlhttp.open("GET", "project.html", true);	
			break;
		    case "publication":
			xmlhttp.open("GET", "publication.html", true);
			break;
		    case "teaching":
			xmlhttp.open("GET", "teaching.html", true);
			break;
		    case "bio":
			xmlhttp.open("GET", "bio.html", true);
			break;
		    case "contact":
			xmlhttp.open("GET", "contact.html", true);	
			break;
		    case "other":
			xmlhttp.open("GET", "other.html", true);	
			break;
		    default:
			xmlhttp.open("GET", "home.html", true);
			break;
		}
		xmlhttp.send();
	    }

	    //  Bubble up
	    $(function() {
		$("div#bubbleup ul#menuBottom li.bubbleup img.bubbleup").bubbleup({tooltip: true, scale: 96});
	    });
